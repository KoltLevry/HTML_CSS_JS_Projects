<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1: Менеджер завдань</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="main-container">
            <form class="form">
                <input type="text" id="taskInput" placeholder="Write your task" maxlength="30">
                <button class="addTaskButton">Додати завдання</button>
            </form>
            <div class="maintaskList">
                <ul class="list">
                </ul>
            </div>
            <div class="makeChoise">
                <button class="saveListButton">Зберегти список</button>
                <button class="resetListButton">Очистити список</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
